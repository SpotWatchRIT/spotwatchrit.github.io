<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <a href="#" class="logout">Log out</a>
        <header class="header">
            
            <h1>Account Management</h1>
            <span class="subtitle">Rochester Institute of Technology</span>

        </header>

        <main class="main">
            <h2>Change Preferences</h2>
            <form class="form">
                <label for="email">Email:</label>
                <input type="email" id="email" value="pubsafety@rit.edu">
                
                <label for="current-password">Current Password:</label>
                <div class="password-container">
                    <input type="password" id="current-password" value="*********">
                    <button type="button" class="eye-button">👁️</button>
                </div>

                <label for="new-password">New Password:</label>
                <div class="password-container">
                    <input type="password" id="new-password">
                    <button type="button" class="eye-button">👁️</button>
                </div>

                <button type="submit" class="save-button">Save Changes</button>
            </form>
        </main>
    </div>
</body>
</html>
